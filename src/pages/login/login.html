<ion-header no-border>
  <ion-navbar transparent text-center>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="name" text-center>
    <img src="assets/images/login/name.png">
  </div>
  <div class="container" text-center>
    <ion-list>
      <ion-item transparent no-padding class="user">
        <ion-input [ngModel]="userName" (ngModelChange)="changeUserName($event)" (keydown.enter)="onKeyPress(1)" placeholder="请输入手机或邮箱"></ion-input>
      </ion-item>
      <ion-item transparent no-padding class="lock">
        <ion-input maxlength="20" #password type="password" [ngModel]="pwd" (ngModelChange)="changePassword($event)" (keydown.enter)="onKeyPress(2)" (focus)="onFocus($event)" placeholder="请输入密码"></ion-input>
      </ion-item>
    </ion-list>
    <div class="error-tip" [ngClass]="{none:!hasError}">
      <span>账号或密码错误，请重新输入</span>
    </div>
    <button ion-button block class="btn-login" [ngClass]="{disable:userName==''||pwd==''}" (tap)="tryLogin()">登录</button>
    <button ion-button block outline  class="btn-new" (tap)="creatAccount()">我是新用户</button>
    <div class="forget" (tap)="forget()"><span>忘记密码</span></div>
    <button no-padding no-margin class="btn-weixin" (tap)="weixinLogin()">
      <img src="assets/images/login/weixin.png">
    </button>
  </div>
</ion-content>
