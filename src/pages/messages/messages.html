<ion-header no-border class="g-header">
  <ion-toolbar>
    <ion-buttons start>
      <button class="btn-goback" (tap)="goback()" [ngClass]="{none:!canGoback()}">
      </button>
    </ion-buttons>
    <ion-title>消息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新页面" refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item detail-push (tap)="showDetail(1)">
    <ion-avatar item-start>
      <img src="assets/images/messages/avatar1.png">
    </ion-avatar>
    <h2>系统消息</h2>
